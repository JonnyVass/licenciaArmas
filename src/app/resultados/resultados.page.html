<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido cuando NO hay errores en las respuestas dadas -->
  <ion-item *ngIf="this.sinErrores == true">
    <ion-icon style="color:green" name="checkmark-circle"></ion-icon>
  </ion-item>
  <ion-item *ngIf="this.sinErrores == true">
    <ion-label>
      <h1 class="ion-text-wrap">Todas tus respuestas son Correctas</h1>
    </ion-label>
  </ion-item>
  <!-- Contenido cuando SI hay errores en las respuestas dadas -->
  <ion-list *ngIf="this.sinErrores == false">
    <ion-item>
      Listado de Errores:
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let error of errores">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{error.question}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                *ngFor="let respuesta of error.answers">
                  <ion-item *ngIf = "respuesta.result == true">
                    {{respuesta.label}}
                  </ion-item>
                  <ion-item style="color: red;" *ngIf = "respuesta.result == false">
                    {{respuesta.label}}
                  </ion-item> 
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="resetResultados()">Home</ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
