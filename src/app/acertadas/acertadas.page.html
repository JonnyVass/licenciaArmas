<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preguntas Acertadas {{tema}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido cuando NO se han respondido preguntas OK-->
  <ion-item *ngIf="this.sinPreguntasOK == true">
    <ion-icon style="color:red" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item *ngIf="this.sinPreguntasOK == true">
    <ion-label>
      <h1 class="ion-text-wrap">Aun no has respondido OK a ninguna pregunta</h1>
    </ion-label>
  </ion-item>
  <!-- Contenido cuando HAY respuestas OK ya dadas -->
  <ion-list *ngIf="this.sinPreguntasOK == false">
    <ion-item>
      Listado de Correctas:
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.question}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                *ngFor="let respuesta of item.answers">
                  <ion-item style="color: green; font-weight: bold;" *ngIf = "respuesta.result == true">
                    {{respuesta.label}}
                  </ion-item>
                  <ion-item *ngIf = "respuesta.result == false">
                    {{respuesta.label}}
                  </ion-item> 
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="resetAcertadas()">Home</ion-button>
  </ion-toolbar>
</ion-footer>
